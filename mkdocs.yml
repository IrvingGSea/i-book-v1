theme:
  name: material 
  logo: assets/images/pic24logo.png
  analytics: # analytics should be moved if theme is custom or not material
    provider: google
    property: G-8GFPXHN0M6

plugins:
  - search
  - glightbox
  - git-revision-date
  - awesome-pages

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji
  - pymdownx.arithmatex

extra_javascript:
  - assets/javascripts/copy-prompt.js

extra_css:
  - assets/stylesheets/custom.css
  - css/extra.css


