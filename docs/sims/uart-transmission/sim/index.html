<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UART Communication Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UART Communication Simulator</h1>
    <p>This simulation demonstrates UART serial transmission with a start bit, 8 data bits, optional parity, and a stop bit.</p>
    <input type="text" id="uart-input" placeholder="Enter 8-bit data (e.g., 10101010)">
    <button onclick="simulateUART()">Start Transmission</button>
    <canvas id="uart-canvas" width="800" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
