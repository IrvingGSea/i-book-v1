<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serial Communication Overview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Serial Communication Overview</h2>
    <div class="tab-container">
        <button class="tab" onclick="show('uart')">UART</button>
        <button class="tab" onclick="show('spi')">SPI</button>
        <button class="tab" onclick="show('i2c')">I2C</button>
    </div>

    <div id="uart" class="tab-content">
        <h3>UART - Universal Asynchronous Receiver/Transmitter</h3>
        <p><b>Concept:</b> Data sent with start/stop bits.</p>
        <button onclick="startUART()">▶️ Start Transmission</button>
        <canvas id="uartCanvas" width="500" height="150"></canvas>
    </div>

    <div id="spi" class="tab-content" style="display:none;">
        <h3>SPI - Serial Peripheral Interface</h3>
        <p><b>Concept:</b> Clocked full-duplex data flow.</p>
        <button onclick="startSPI()">▶️ Start Transmission</button>
        <canvas id="spiCanvas" width="500" height="150"></canvas>
    </div>

    <div id="i2c" class="tab-content" style="display:none;">
        <h3>I2C - Inter-Integrated Circuit</h3>
        <p><b>Concept:</b> Two-wire (SDA + SCL) synchronized communication.</p>
        <button onclick="startI2C()">▶️ Start Transmission</button>
        <canvas id="i2cCanvas" width="500" height="150"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
